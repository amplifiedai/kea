name: benchmark-codspeed

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  codspeed:
    name: CodSpeed Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      KEA_AGENT_TARGET_DIR: target/ci-bench-codspeed

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Run CodSpeed benchmark suite
        uses: CodSpeedHQ/action@v4
        with:
          mode: instrumentation
          run: ./scripts/cargo-agent.sh bench -p kea-bench --bench core
