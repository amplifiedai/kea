name: benchmark-stage-b-stable

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  benchmark-regression-check-stable:
    name: Benchmark Regression Check (Stable, Blocking)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Run stable-class stage B regression check (blocking)
        env:
          DIVAN_SAMPLE_COUNT: "40"
        run: ./scripts/bench-export.sh benchmark-results/regression-stable/latest && ./scripts/bench-threshold-check.sh benchmark-results/regression-stable/latest/divan.summary.csv benchmarks/baselines/microbench-thresholds-stable.csv benchmark-results/regression-stable/latest

      - name: Publish stable regression summary
        if: always()
        run: |
          if [ -f benchmark-results/regression-stable/latest/regression.summary.md ]; then
            cat benchmark-results/regression-stable/latest/regression.summary.md >> "$GITHUB_STEP_SUMMARY"
          else
            echo "No stable regression summary produced." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload stable regression artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-stage-b-stable-${{ github.run_id }}
          path: benchmark-results/regression-stable/latest/
          if-no-files-found: warn
