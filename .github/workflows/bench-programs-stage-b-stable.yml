name: benchmark-programs-stage-b-stable

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  benchmark-program-regression-check-stable:
    name: Program Benchmark Regression Check (Stable, Blocking)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Install hyperfine
        run: sudo apt-get update && sudo apt-get install -y hyperfine

      - name: Run stable-class program regression check (blocking)
        run: ./scripts/bench-programs.sh benchmarks/programs benchmark-results/programs-regression-stable/latest && ./scripts/bench-program-threshold-check.sh benchmark-results/programs-regression-stable/latest/hyperfine.json benchmarks/baselines/program-bench-thresholds-stable.csv benchmark-results/programs-regression-stable/latest

      - name: Publish stable program regression summary
        if: always()
        run: |
          if [ -f benchmark-results/programs-regression-stable/latest/regression.summary.md ]; then
            cat benchmark-results/programs-regression-stable/latest/regression.summary.md >> "$GITHUB_STEP_SUMMARY"
          else
            echo "No stable program regression summary produced." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload stable program regression artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-programs-stage-b-stable-${{ github.run_id }}
          path: benchmark-results/programs-regression-stable/latest/
          if-no-files-found: warn
