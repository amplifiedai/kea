name: benchmark-programs-stage-b

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  benchmark-program-regression-check:
    name: Program Benchmark Regression Check (Non-Blocking)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Install hyperfine
        run: sudo apt-get update && sudo apt-get install -y hyperfine

      - name: Run program regression check (non-blocking)
        id: program-regression
        continue-on-error: true
        run: mise run bench:programs:regression

      - name: Publish program regression summary
        if: always()
        run: |
          if [ -f benchmark-results/programs-regression/latest/regression.summary.md ]; then
            cat benchmark-results/programs-regression/latest/regression.summary.md >> "$GITHUB_STEP_SUMMARY"
          else
            echo "No program regression summary produced." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload program regression artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-programs-stage-b-${{ github.run_id }}
          path: benchmark-results/programs-regression/latest/
          if-no-files-found: warn
